{% extends "layouts/users.html" %}

{% block title %}
    Login
{% endblock title %}

{% block main %}
    <div class="prose text-center">
        <h2>Login</h2>
    </div>
    <div class="divider"></div>
    <form action="" method="post" class="flex flex-col gap-4">
        {{ csrf_input }}
        {{ form.as_div() }}
        {% if form.errors %}
            <a href="{{ url("users:password_reset") }}" class="text-right link">Forgot password?</a>
        {% endif %}

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-right">
        Don't have an account? <a href="{{ url("users:register") }}" class="link">Register Now</a>
    </p>

{% endblock main %}
